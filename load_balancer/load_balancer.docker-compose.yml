version: '3.1'

services:
  apache_proxy:
    build:
      context: .
      dockerfile: load_balancer_Dockerfile
    volumes:
      - log-files:/var/log/apache/

  filebeat:
    depends_on:
      - apache_proxy
      - logstash
    build:
      context: .
      dockerfile: filebeat_Dockerfile
    volumes:
      - log-files:/usr/share/filebeat/log/
    networks:
      - apache_filebeat_logstash_network

  logstash:
    build:
      context: .
      dockerfile: logstash_Dockerfile
    networks:
      - apache_filebeat_logstash_network
      - ignitemt

volumes:
  log-files:

networks:
  apache_filebeat_logstash_network:
  ignitemt:
    external: true